<!DOCTYPE html>
<html lang="pt-br" th:fragment="pagina(cadastro)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Gestor Escolar</title>
  </head>
  <body>
    <div th:classappend="${cadastro} ? 'sign-up-mode' : '' " class="container">
      <div class="forms-container">
        <div class="signin-signup">



          <!-- LOGIN -->
          <p th:text="${param.error}"></p>
          <form th:action="@{/entrar}" method="POST" class="sign-in-form">
            <h2 class="title">Credenciais</h2>
            <p th:text="${error}"></p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" name="username" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Entrar" class="btn solid" />
          </form>




          <form th:action="@{/criarConta}" th:object="${user}" method="POST" class="sign-up-form">
            <h2 class="title">Credenciais</h2>
            <span class="text-danger" th:text="${mensagem_erro}">asdasd</span>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" th:field="*{nomeCompleto}" name="nomeCompleto" placeholder="Nome Completo" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" th:field="*{username}" name="username" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" th:field="*{password}" name="password" placeholder="Senha" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" th:field="*{confirmarSenha}" name="confirmarSenha" placeholder="Confirmar Senha" />
            </div>
            <input type="submit" class="btn" value="Cadastrar" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui?</h3>
            <p>
              Clique no botão abaixo para solicitar uma conta com as credenciais desejadas!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastrar
            </button>
          </div>
          <img th:src="@{img/log.svg}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já faz parte da família?</h3>
            <p>
              Clique no botão abaixo para entrar na sua conta!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img th:src="@{img/register.svg}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
